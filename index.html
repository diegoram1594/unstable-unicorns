<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ostrich-sans-2?styles=29061" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Unstable Unicorns</title>
</head>
<body>
    
    <header>
        <div id="container_language_selector">
            <div id="header_language_selector">
                <input id="language_selector" type="checkbox" name="menu" class="input_language" />
                <label for="language_selector">
                    <img id="language_icon" src="assets/world.png" />
                </label>
                <div class="submenu">
                    <div class="submenu_item"><a>EN</a></div>
                    <div class="submenu_item"><a>ES</a></div>
                </div>
            </div>
        </div>
        <div id="header_title">
            <h1 class="title">Unstable Unicorns</h1>
        </div>
    </header>
    
    <div class="filter_search">
        <input class="search_input" id="search" type="text" oninput="searchBar()" placeholder="Buscar...">
    </div>
    <br>

    <div class="container_filter">
        <label class="container_filter_title">Categoria</label> 
        <div class="filter_category">
            <div>
                <input type="checkbox" id="category_unicorn" onclick="categoryFilter()"> <img src="assets/magicUnicron.png" class="img_icon"> Unicornio Magico
            </div>
            <div>
                <input type="checkbox" id="category_upgrade" onclick="categoryFilter()"> <img src="assets/upgrade.png" class="img_icon"> Mejora
            </div>
            <div>
                <input type="checkbox" id="category_instant" onclick="categoryFilter()"> <img src="assets/instant.png" class="img_icon"> Instantanea
            </div>
            <div>
                <input type="checkbox" id="category_downgrade" onclick="categoryFilter()"> <img src="assets/downgrade.png" class="img_icon"> Deterioro
            </div>
            <div>
                <input type="checkbox" id="category_magic" onclick="categoryFilter()"> <img src="assets/magic.png" class="img_icon"> Magica
            </div> 
        </div>
    </div>

    <div class="separator" id="separator_unicorn">Unicornios</div>
    <div class="container_images" id="container_unicorns">
    </div>
    
    <div class="separator" id="separator_upgrade">Mejoras</div>
    <div class="container_images" id="container_upgrades">
    </div>

    <div class="separator" id="separator_downgrade">Deterioro</div>
    <div class="container_images" id="container_downgrades">
    </div>

    <div class="float_help" onclick="modalRules()">
        <div class="float_icon">?</div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <footer>
        Unstable Unicorns and all of its related materials are Teeturtle's intellectual property.
        This site is not affiliated with Teeturtle.
    </footer>
</body>
<script src="js/modal.js"></script>
<script src="assets/downgrade_data.json"></script>
<script src="assets/upgrade_data.json"></script>
<script src="assets/unicorn_data.json"></script>
<script src="js/main.js"></script>
</html>
