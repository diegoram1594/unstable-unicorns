<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/ostrich-sans-2?styles=29061" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Unstable Unicorns: Card Explorer</title>
</head>
<body>
    
    <header>
        <div id="container_language_selector">
            <div id="header_language_selector">
                <input id="language_selector" type="checkbox" name="menu" class="input_language" />
                <label for="language_selector">
                    <img id="language_icon" src="assets/world.webp" />
                </label>
                <div class="submenu">
                    <div class="submenu_item" onclick="changeLanguage('en')"><a>EN</a></div>
                    <div class="submenu_item" onclick="changeLanguage('es')"><a>ES</a></div>
                </div>
            </div>
        </div>
        <div id="header_title">
            <div class="title">Unstable Unicorns</div>
        </div>
        <div id="header_title">
            <div class="subtitle">Card Explorer</div>
        </div>
    </header>
    
    <div class="filter_search">
        <input class="search_input" id="search" type="text" oninput="searchBar()" placeholder="Buscar..." autocomplete="off">
    </div>
    <br>

    <div class="container_filter">
        <label class="container_filter_title" id="category">Categoria</label> 
        <div class="filter_category">
            <div>
                <input type="checkbox" id="category_unicorn" onclick="categoryFilter()"> 
                <img src="assets/magicUnicron.webp" class="img_icon"> 
                <span id="category_unicorn_label">Unicornio</span>
            </div>
            <div>
                <input type="checkbox" id="category_upgrade" onclick="categoryFilter()"> 
                <img src="assets/upgrade.webp" class="img_icon">
                <span id="category_upgrade_label">Mejora</span>
            </div>
            <div>
                <input type="checkbox" id="category_instant" onclick="categoryFilter()"> 
                <img src="assets/instant.webp" class="img_icon">
                <span id="category_instant_label">Instantanea</span> 
            </div>
            <div>
                <input type="checkbox" id="category_downgrade" onclick="categoryFilter()"> 
                <img src="assets/downgrade.webp" class="img_icon"> 
                <span id="category_downgrade_label">Deterioro</span> 
            </div>
            <div>
                <input type="checkbox" id="category_magic" onclick="categoryFilter()"> 
                <img src="assets/magic.webp" class="img_icon">
                <span id="category_magic_label">Magica</span> 
            </div> 
        </div>
    </div>

    <div class="container_backtotop">
        <button onclick="topFunction()" id="backToTop" title="Go to top">
            <img id="img_backtotop" src="assets/up-arrow.webp" alt="">
            Top
        </button>
    </div>

    <div class="separator" id="separator_unicorn">Unicornios</div>
    <div class="container_images" id="container_unicorns">
    </div>
    
    <div class="separator" id="separator_upgrade">Mejoras</div>
    <div class="container_images" id="container_upgrades">
    </div>

    <div class="separator" id="separator_downgrade">Deterioro</div>
    <div class="container_images" id="container_downgrades">
    </div>

    <div class="separator" id="separator_instant">Instantanea</div>
    <div class="container_images" id="container_instant">
    </div>

    <div class="separator" id="separator_magic">Magica</div>
    <div class="container_images" id="container_magic">
    </div>

    <div class="float_help" onclick="modalRules()">
        <div class="float_icon">?</div>
    </div>

    <div id="myModal" class="modal">
        <img class="close" src="assets/arrow.webp">
        <div id="container_language_selector_modal">
            <div id="header_language_selector_modal">
                <input id="language_selector_modal" type="checkbox" name="menu" class="input_language_modal" />
                <label for="language_selector_modal">
                    <img id="language_icon_modal" src="assets/world.webp" />
                </label>
                <div class="submenu_modal">
                    <div class="submenu_item_modal" onclick="changeLanguageModal('en')"><a>EN</a></div>
                    <div class="submenu_item_modal" onclick="changeLanguageModal('es')"><a>ES</a></div>
                </div>
            </div>
        </div>
        <img class="modal-content" id="img01">
    </div>

    <footer>
        Unstable Unicorns and all of its related materials are Teeturtle's intellectual property.
        This site is not affiliated with Teeturtle.
    </footer>
</body>
<script src="js/modal.js"></script>
<script src="assets/magic_data.json"></script>
<script src="assets/instant_data.json"></script>
<script src="assets/downgrade_data.json"></script>
<script src="assets/upgrade_data.json"></script>
<script src="assets/unicorn_data.json"></script>
<script src="js/main.js"></script>
</html>
