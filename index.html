<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.cdnfonts.com/css/ostrich-sans-2?styles=29061" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Unstable Unicorns</title>
</head>
<body>
    <header>
        <h1 class="title">Unstable Unicorns</h1>
    </header>
    <div class="filter_search">
        <input class="search_input" type="text" placeholder="Buscar...">
    </div>
    <br>

    <div class="container_filter">
        <label class="container_filter_title">Categoria</label> 
        <div class="filter_category">
            <div>
                <input type="checkbox"> <img src="assets/magicUnicron.png" class="img_icon"> Unicornio Magico
            </div>
            <div>
                <input type="checkbox"> <img src="assets/upgrade.png" class="img_icon"> Mejora
            </div>
            <div>
                <input type="checkbox"> <img src="assets/instant.png" class="img_icon"> Instantanea
            </div>
            <div>
                <input type="checkbox"> <img src="assets/downgrade.png" class="img_icon"> Deterioro
            </div>
            <div>
                <input type="checkbox"> <img src="assets/magic.png" class="img_icon"> Magica
            </div> 
        </div>
    </div>

    <div class="container__button">
        <button id="allCards" class="container__button-cards" type="button">Todas las cartas</button>
        <button id="favourites" class="container__button-cards" type="button">Favoritas</button>
    </div>

    <div class="separator">Unicornios</div>

    <div class="container_images">
        <img class="container_card" id="unicorn_great_narwhal" onclick="modalView('unicorn_great_narwhal')" src="assets/spanish cards/unicorns/granNarval.png">
        <img class="container_card" id="unicorn_annoying" onclick="modalView('unicorn_annoying')" src="assets/spanish cards/unicorns/unicornioMolesto.png">
        <img class="container_card" id="unicorn_mermaid" onclick="modalView('unicorn_mermaid')"  src="assets/spanish cards/unicorns/unicornioSirena.png">
    </div>
    
    <div class="separator">Mejoras</div>
    <div class="container_images">
        <img class="container_card" id="upgrade_double" onclick="modalView('upgrade_double')" src="assets/spanish cards/upgrades/dobleComba.png">
        <img class="container_card" id="upgrade_aura" onclick="modalView('upgrade_aura')" src="assets/spanish cards/upgrades/auraArcoiris.png">
        <img class="container_card" id="upgrade_lasso" onclick="modalView('upgrade_lasso')" src="assets/spanish cards/upgrades/lazoDeUnicornio.png">
    </div>

    <div class="float_help">
        <div class="float_icon">?</div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
      </div>
</body>
<script src="js/modal.js"></script>
</html>
